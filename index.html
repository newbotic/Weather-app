<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input  type="text" placeholder="Enter city name" spellcheck="false"> 
            <button><img src="./assets/images/search.png" alt="search button"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./assets/images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png" alt="humidity">
                    <p class="humidity">70%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png" alt="wind">
                    <p class="wind">70 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js" ></script>
</body>
</html>
